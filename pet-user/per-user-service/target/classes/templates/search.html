<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/demo.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./css/flat-ui.min.css">
  <title>宠爱</title>
</head>

<body>
  <div id="header">
    <div class="header-top w-1200">
      <div class="logo">
        <img src="images/icons/logo.png" alt="">
        宠爱
      </div>
      <div class="search">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
            <span class="input-group-btn">
              <button type="submit" class="btn"><span class="fui-search"></span></button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="w-1200">
        <ul class="header-nav">
          <li><a href="index.html" class="active">首页</a></li>
          <li><a href="#">宠物商城</a></li>
          <li><a href="#">百科中心</a></li>
          <li><a href="#">我的订单</a></li>
          <li><a href="#">我的收藏</a></li>
        </ul>
        <div class="header-user float-right">
          <a href="#">登录</a>
          <a href="#">注册</a>
        </div>
      </div>
    </div>
  </div>
  <div class="filter clearfix">
    <div class="species">
      <ul>
        <li><a href="#" class="active">狗</a></li>
        <li><a th:href="@{/api/user/findPetsByConditions(typeId = 1)}">猫</a></li>
        <li><a th:href="@{/api/user/findPetsByConditions(typeId = 2)}">狗</a></li>
        <li><a th:href="@{/api/user/findPetsByConditions(typeId = 3)}">鸟</a></li>
        <li><a th:href="@{/api/user/findPetsByConditions(typeId = 4)}">兔</a></li>
      </ul>
    </div>
    <div class="feature">
      <ul class="clearfix">
        <li class="title">体型</li>
        <li class="item active"><a th:href="@{/api/user/findPetsByConditions(body = null)}">不限</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(body = '大型')}">大型</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(body = '中型')}">中型</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(body = '小型')}">小型</a></li>
      </ul>
      <ul class="clearfix">
        <li class="title">毛长</li>
        <li class="item active"><a th:href="@{/api/user/findPetsByConditions(length = null)}">不限</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(length='长毛')}">长毛</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(length='短毛')}">短毛</a></li>
      </ul>
      <ul class="clearfix">
        <li class="title">颜色</li>
        <li class="item active"><a th:href="@{/api/user/findPetsByConditions}">不限</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(color='白色')}">白色</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(color='黑色')}">黑色</a></li>
        <li class="item"><a th:href="@{/api/user/findPetsByConditions(color='金黄色')}">金黄色</a></li>
      </ul>
    </div>
  </div>

  <div class="result">
    <div class="title">
      搜索到<span>251</span>条相关记录
    </div>
    <div class="content">
      <ul class="clearfix">
        <li th:each="pet:${pets}">
          <a th:href="@{/api/user/petHtml(name = ${pet.name})}">
            <img th:src="@{${pet.image}}" alt="">
            <div class="right">
              <div class="name" th:text="${pet.name}">澳大利亚牧羊犬</div>
              <!-- 随便写的特征 按需修改添加即可 -->
              <div class="item">体型: <span th:text="${pet.body}">56</span>kg</div>
              <div class="item">毛长:<span th:text="${pet.length}">56</span>cm</div>
              <div><span class="price" th:text="${pet.price}">5600</span>元</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div id="footer">
    <div class="footer-content w-1200">
      <ul class="footer-nav clearfix">
        <li><a href="#" class="border-0">用户协议</a></li>
        <li><a href="#">意见反馈</a></li>
        <li><a href="#">标签合集</a></li>
        <li><a href="#">网站地图</a></li>
      </ul>
      <div>有权链接</div>
      <hr style="margin: 0;">
      <div class="text-center">@网站版本信息</div>
    </div>

  </div>
</body>

</html>
